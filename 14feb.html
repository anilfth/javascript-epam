<body>
    <h3> calculate squae of 1 to 10 using for loop</h3>
<script>
let n = prompt("Enter a number");
for (let i = 1; i <= n; i++) {
  let square = i * i;
  document.write(square + "<br>");
}

</script>
    </body>
